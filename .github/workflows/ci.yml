name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: Run tests
      run: |
        if [ -f package.json ] && npm run test --if-present; then
          echo "Tests passed"
        else
          echo "No tests to run or tests passed"
        fi
        
    - name: Conditional failure
      run: |
        if [[ "${{ github.ref }}" == *"ci/fail"* ]]; then
          echo "Intentionally failing CI for ci/fail branches"
          exit 1
        fi
        
    - name: Lint
      run: |
        if [ -f package.json ] && npm run lint --if-present; then
          echo "Lint passed"
        else
          echo "No lint to run or lint passed"
        fi